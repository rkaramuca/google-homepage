<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css">
    <title>Google</title>
</head>
<body>
    <div class="flexbox">
        <!-- Top navbar -->
        <nav class="navbar">
            <ul class="left">
                <a class="left-item" href="#"><li>About</li></a>   
                <a class="leftless-item" href="#"><li>Store</li></a>
            </ul>
            <ul class="right">
                <a class="rightless-item" href="#"><li>Gmail</li></a>
                <a class="right-item" href="#"><li>Items</li></a>
                <a class="right-item" href="#"><li><img class="menu-icon" src="images/hamburgericon.png"></li></a>
                <a class="right-item" href="#"><li><img class="pfp" src="images/cat.jpeg"></li></a>
            </ul>
        </nav>
        <!-- ---------- -->

        <!-- Google logo, Searchbar, and Buttons -->
        <div class="center">
            <img class="logo" src="images/logo.png" alt="google logo">
            <form action="https://www.google.com/search">
                <input class="search" type="text" name="q">
                <div class="btns">
                    <button class="sbtn">Google Search</button>
                    <button class="sbtn">I'm Feeling Lucky</button>
                </div>
            </form>
            <a class="bot-link" href="https://magic.wizards.com/en">Learn about Magic: The Gathering.</a>
        </div>
        <!-- ----------------------------------- -->

        <!-- Footer -->
        <footer>
            <ul class="foot-left">
                <a class="lfoot-item" href="#"><li>Advertising</li></a>
                <a class="lfoot-item" href="#"><li>Business</li></a>
                <a class="lfoot-item" href="#"><li>How Search works</li></a>
            </ul>
            <ul class="foot-right">
                <a class="rfoot-item" href="#"><li>Privacy</li></a>
                <a class="rfoot-item" href="#"><li>Terms</li></a>
                <a class="rfoot-item" href="#"><li>Settings</li></a>
            </ul>
        </footer>
        <!-- ------ -->
    </div>
</body>
</html>
